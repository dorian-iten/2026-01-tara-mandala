<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="lotus_pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-opacity="1">
        <!-- Center Lotus (scaled to center of larger viewBox) -->
        <path d="M60 20 Q80 40 60 60 Q40 40 60 20" />
        <path d="M60 100 Q80 80 60 60 Q40 80 60 100" />
        <path d="M20 60 Q40 40 60 60 Q40 80 20 60" />
        <path d="M100 60 Q80 40 60 60 Q80 80 100 60" />
        
        <!-- Corner segments to complete the tile -->
        <path d="M0 0 Q20 20 0 40" />
        <path d="M0 0 Q20 -20 40 0" />
        
        <path d="M120 0 Q100 20 120 40" />
        <path d="M120 0 Q100 -20 80 0" />
        
        <path d="M0 120 Q20 100 0 80" />
        <path d="M0 120 Q20 140 40 120" />
        
        <path d="M120 120 Q100 100 120 80" />
        <path d="M120 120 Q100 140 80 120" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#lotus_pattern)" />
</svg>
