<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Admin Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-main: #2d2a3e;
      --bg-card: #3d3952;
      --bg-input: #312e42;
      --text-main: #e8e6f0;
      --text-dim: #b0adc0;
      --accent: #e8b86d;
      --accent-hover: #f5ce8a;
      --accent-dim: #c99d5a;
      --purple: #8b7fc7;
      --purple-light: #a699d8;
      --success: #7ec699;
      --error: #e88b8b;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      background: linear-gradient(135deg, #2d2a3e 0%, #3a3650 100%);
      min-height: 100vh;
      padding: 0;
      color: var(--text-main);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      background: var(--bg-card);
      padding: 24px 32px;
      border-radius: 16px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px var(--shadow);
      animation: fadeIn 0.5s ease-out;
    }

    .header-info h1 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 600;
      font-size: 28px;
      color: var(--text-main);
      margin-bottom: 4px;
    }

    .header-info p {
      color: var(--text-dim);
      font-size: 12px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .login-card {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 16px;
      max-width: 420px;
      margin: 12vh auto;
      box-shadow: 0 8px 24px var(--shadow);
      animation: fadeIn 0.6s ease-out;
    }

    .login-card h2 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 24px;
      color: var(--text-main);
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      color: var(--text-dim);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-input);
      border: 1.5px solid rgba(139, 127, 199, 0.2);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 13px;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.25s ease;
    }

    input[type="number"] {
      width: 100px;
      padding: 8px 10px;
      background: var(--bg-input);
      border: 1.5px solid rgba(139, 127, 199, 0.2);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 13px;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.25s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--purple);
      background: rgba(139, 127, 199, 0.08);
      box-shadow: 0 0 0 3px rgba(139, 127, 199, 0.15);
    }

    input[type="color"] {
      width: 50px;
      height: 32px;
      border: 1.5px solid rgba(139, 127, 199, 0.2);
      border-radius: 6px;
      background: var(--bg-input);
      cursor: pointer;
      transition: border-color 0.25s;
    }

    input[type="color"]:hover {
      border-color: var(--purple);
    }

    button {
      background: var(--accent);
      color: #2d2a3e;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(232, 184, 109, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #4a4658;
      cursor: not-allowed;
      color: var(--text-dim);
    }

    .mantra-list {
      display: grid;
      gap: 24px;
    }

    .mantra-card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
      animation: fadeIn 0.5s ease-out backwards;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .mantra-card:nth-child(1) {
      animation-delay: 0.05s;
    }

    .mantra-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .mantra-card:nth-child(3) {
      animation-delay: 0.15s;
    }

    .mantra-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .mantra-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(139, 127, 199, 0.1);
      border-bottom: 1px solid rgba(139, 127, 199, 0.15);
    }

    .mantra-header h2 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 600;
      font-size: 18px;
      color: var(--text-main);
      margin: 0;
    }

    .mantra-content {
      display: flex;
      flex-direction: column;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1.4fr 0.8fr 0.8fr;
      gap: 20px;
      padding: 20px;
    }

    .form-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-column.compact-col {
      gap: 10px;
    }

    .compact-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      margin-bottom: 8px;
    }

    .form-group.compact {
      flex: 0 0 auto;
    }

    .form-group.compact label {
      margin-bottom: 4px;
      font-size: 9px;
    }

    .sidebar-section {
      background: rgba(49, 46, 66, 0.3);
      border-radius: 12px;
      padding: 16px;
    }

    .preview-section {
      background: #1a1823;
      position: relative;
      border-radius: 0;
      width: 100%;
    }

    .preview-canvas {
      width: 100%;
      height: 100%;
      min-height: 240px;
      display: block;
    }

    .preview-label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: var(--accent);
      color: #2d2a3e;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 8px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-section {
      padding: 16px 20px;
    }

    .sidebar-section {
      padding: 16px;
      background: rgba(49, 46, 66, 0.5);
      border-radius: 0 0 12px 0;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    .section-title {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 600;
      font-size: 12px;
      color: var(--accent);
      margin: 16px 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .success-message,
    .error-message {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 24px;
      font-weight: 500;
      font-size: 13px;
      animation: fadeIn 0.3s ease-out;
    }

    .success-message {
      background: rgba(126, 198, 153, 0.15);
      color: var(--success);
      border: 1px solid rgba(126, 198, 153, 0.3);
    }

    .error-message {
      background: rgba(232, 139, 139, 0.15);
      color: var(--error);
      border: 1px solid rgba(232, 139, 139, 0.3);
    }

    .syllable-editor {
      margin-bottom: 12px;
    }

    .syllable-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 10px;
      background: var(--bg-input);
      border: 1.5px dashed rgba(139, 127, 199, 0.25);
      border-radius: 8px;
      min-height: 52px;
    }

    .syllable-tag {
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
      padding: 6px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 13px;
      transition: transform 0.2s;
      animation: fadeIn 0.25s ease-out;
    }

    .syllable-tag:hover {
      transform: translateY(-1px);
    }

    .syllable-tag span {
      color: white;
    }

    .syllable-tag button {
      background: rgba(232, 139, 139, 0.9);
      padding: 2px 8px;
      font-size: 11px;
      border-radius: 4px;
      color: white;
    }

    .syllable-tag button:hover {
      background: var(--error);
    }

    .add-syllable {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .add-syllable input {
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .logout-btn {
      background: transparent;
      border: 1.5px solid rgba(232, 139, 139, 0.4);
      color: var(--text-main);
    }

    .logout-btn:hover {
      background: rgba(232, 139, 139, 0.15);
      border-color: var(--error);
      color: var(--error);
    }

    textarea {
      min-height: 80px;
      font-family: 'JetBrains Mono', monospace;
      resize: vertical;
      line-height: 1.4;
      font-size: 11px;
    }

    .sidebar-section textarea {
      min-height: 200px;
      font-size: 10px;
      line-height: 1.3;
    }

    small {
      color: var(--text-dim);
      font-size: 9px;
      display: block;
      margin-top: 3px;
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: #4a4658;
      border-radius: 5px;
      border: 2px solid var(--bg-main);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--purple);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(176, 173, 192, 0.5);
    }

    @media (max-width: 1200px) {
      .form-container {
        grid-template-columns: 1fr 1fr;
      }

      /* Make the first column (content) span full width when in 2-column mode */
      .form-column:first-child {
        grid-column: 1 / -1;
      }
    }

    @media (max-width: 800px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      .form-column:first-child {
        grid-column: auto;
      }
    }

    .preview-section {
      height: 280px;
      border-radius: 0;
    }

    .sidebar-section {
      border-radius: 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .header-actions {
        width: 100%;
        flex-direction: column;
      }

      .header-actions button {
        width: 100%;
      }

      .form-row,
      .form-row-3 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-card">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter admin password">
      </div>
      <button onclick="login()">Login</button>
      <div id="loginError" class="error-message hidden"></div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <div class="header">
        <div class="header-info">
          <h1>Mantra Configuration</h1>
          <p>Sacred Text Management System</p>
        </div>
        <div class="header-actions">
          <button onclick="saveAllChanges()">Save All Changes</button>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="messageArea"></div>

      <div id="mantraList" class="mantra-list">
        <!-- Mantra cards will be dynamically generated here -->
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    // Store preview scenes for each mantra
    const previewScenes = [];

    // Helper function to create texture from canvas with outlined text
    function createTextTexture(text, fillColor, outlineColor, outlineWidth, fontSize = 80) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = 512;
      canvas.height = 256;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.font = `bold ${fontSize}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Draw outline
      if (outlineWidth > 0) {
        ctx.strokeStyle = outlineColor;
        ctx.lineWidth = outlineWidth * 2;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.miterLimit = 2;
        ctx.strokeText(text, centerX, centerY);
      }

      // Draw fill
      ctx.fillStyle = fillColor;
      ctx.fillText(text, centerX, centerY);

      const texture = new THREE.CanvasTexture(canvas);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.needsUpdate = true;

      return texture;
    }

    // Create a 3D preview scene for a mantra
    function createPreviewScene(canvasId, mantra) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) return null;

      // Apply background gradient to preview container
      const previewContainer = canvas.parentElement;
      if (mantra.backgroundGradient && mantra.backgroundGradient.colors) {
        const colors = mantra.backgroundGradient.colors.map(c => `${c.color} ${c.position}%`).join(', ');
        const gradientType = mantra.backgroundGradient.type === 'linear' ? 'linear-gradient' : 'radial-gradient';
        const gradientValue = gradientType === 'radial-gradient'
          ? `radial-gradient(circle at center, ${colors})`
          : `linear-gradient(${mantra.backgroundGradient.direction || 'to bottom'}, ${colors})`;
        previewContainer.style.background = gradientValue;
      }

      const scene = new THREE.Scene();
      // Make scene background transparent so gradient shows through
      scene.background = null;

      const camera = new THREE.PerspectiveCamera(60, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 6);

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setClearColor(0x000000, 0); // Transparent background
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Add lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 0.8);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Center sphere
      const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
      const sphereMaterial = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        emissive: 0xffffff,
        emissiveIntensity: 0.2,
        shininess: 100
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere);

      // Create syllables
      const syllables = [];
      const syllableStyle = mantra.syllableStyle || {};
      const fillColor = syllableStyle.fill || '#ffffff';
      const outlineColor = syllableStyle.outlineColor || '#000000';
      const outlineWidth = (syllableStyle.outlineWidth || 0) * 200;

      // Show all syllables
      const syllablesToShow = mantra.syllables;
      const radius = 3.5;
      const angleStep = (Math.PI * 2) / syllablesToShow.length;

      syllablesToShow.forEach((syllable, index) => {
        const angle = angleStep * index + Math.PI / 2;
        const texture = createTextTexture(syllable, fillColor, outlineColor, outlineWidth);

        const planeGeometry = new THREE.PlaneGeometry(1.5, 0.75);
        const planeMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          alphaTest: 0.01,
          side: THREE.DoubleSide
        });

        const mesh = new THREE.Mesh(planeGeometry, planeMaterial);
        mesh.position.x = Math.cos(angle) * radius;
        mesh.position.z = Math.sin(angle) * radius;
        mesh.userData.angle = angle;

        scene.add(mesh);
        syllables.push(mesh);
      });

      // Animation loop
      let rotationAngle = 0;
      function animate() {
        if (!document.body.contains(canvas)) return; // Stop if canvas removed

        // Match main app rotation speed (0.3 degrees per frame ~= 0.0052 radians)
        // Use negative to match camera rotation direction (clockwise when viewed from above)
        rotationAngle -= 0.002;

        syllables.forEach((mesh) => {
          const angle = mesh.userData.angle + rotationAngle;
          mesh.position.x = Math.cos(angle) * radius;
          mesh.position.z = Math.sin(angle) * radius;
          mesh.lookAt(camera.position);
        });

        sphere.rotation.y -= 0.002;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();

      return {
        scene,
        camera,
        renderer,
        syllables,
        sphere,
        updateColors: (newFillColor, newOutlineColor, newOutlineWidth) => {
          syllables.forEach((mesh, index) => {
            const syllable = syllablesToShow[index];
            const texture = createTextTexture(syllable, newFillColor, newOutlineColor, newOutlineWidth * 200);
            mesh.material.map = texture;
            mesh.material.needsUpdate = true;
          });
        }
      };
    }

    // Export functions to global scope
    window.createPreviewScene = createPreviewScene;
    window.previewScenes = previewScenes;
  </script>

  <script>
    let config = null;
    let adminPassword = null;

    // Check if already logged in (session storage)
    window.addEventListener('DOMContentLoaded', () => {
      const savedPassword = sessionStorage.getItem('adminPassword');
      if (savedPassword) {
        adminPassword = savedPassword;
        loadConfig();
      }
    });

    async function login() {
      const password = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('loginError');

      if (!password) {
        errorDiv.textContent = 'Please enter a password';
        errorDiv.classList.remove('hidden');
        return;
      }

      adminPassword = password;
      sessionStorage.setItem('adminPassword', password);

      // Try to load config (this will validate the password)
      const success = await loadConfig();
      if (!success) {
        errorDiv.textContent = 'Invalid password';
        errorDiv.classList.remove('hidden');
        adminPassword = null;
        sessionStorage.removeItem('adminPassword');
      }
    }

    function logout() {
      adminPassword = null;
      sessionStorage.removeItem('adminPassword');
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('passwordInput').value = '';
    }

    async function loadConfig() {
      try {
        // First try to load from API
        const response = await fetch('/api/config');

        if (response.ok) {
          config = await response.json();
        } else {
          // Fallback to loading mantras.json directly
          const fallbackResponse = await fetch('/mantras.json');
          config = await fallbackResponse.json();
        }

        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        renderMantraList();
        return true;
      } catch (error) {
        console.error('Error loading config:', error);
        showMessage('Error loading configuration: ' + error.message, 'error');
        return false;
      }
    }

    function renderMantraList() {
      const container = document.getElementById('mantraList');
      container.innerHTML = '';

      config.mantras.forEach((mantra, index) => {
        const card = document.createElement('div');
        card.className = 'mantra-card';
        card.innerHTML = `
          <div class="mantra-header">
            <h2>${mantra.name}</h2>
          </div>

          <div class="mantra-content">
            <!-- Top: Preview Section -->
            <div class="preview-section">
              <canvas class="preview-canvas" id="preview-${index}"></canvas>
              <div class="preview-label">Preview</div>
            </div>

            <!-- Bottom: 2-Column Form -->
            <div class="form-container">
              <!-- Left Column: Content -->
              <div class="form-column">
                <div class="section-title" style="margin-top: 0;">Content</div>
                
                <div class="form-group">
                  <label>Mantra Name</label>
                  <input type="text" value="${mantra.name}"
                         onchange="updateMantra(${index}, 'name', this.value)">
                </div>

                <div class="syllable-editor">
                  <label>Syllables</label>
                  <div class="syllable-list" id="syllables-${index}">
                    ${mantra.syllables.map((syl, sylIndex) => `
                      <div class="syllable-tag">
                        <span>${syl}</span>
                        <button onclick="removeSyllable(${index}, ${sylIndex})">Ã—</button>
                      </div>
                    `).join('')}
                  </div>
                  <div class="add-syllable">
                    <input type="text" id="newSyllable-${index}" placeholder="Add syllable">
                    <button onclick="addSyllable(${index})">Add</button>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label>TAM Image</label>
                    <input type="text" value="${mantra.tamImage}"
                           onchange="updateMantra(${index}, 'tamImage', this.value)">
                  </div>
                  <div class="form-group">
                    <label>Audio File</label>
                    <input type="text" value="${mantra.audioFile}"
                           onchange="updateMantra(${index}, 'audioFile', this.value)">
                  </div>
                </div>
              </div>

              <!-- Middle Column: Styling & Settings -->
              <div class="form-column sidebar-section compact-col">
                <div class="section-title" style="margin-top: 0; margin-bottom: 10px;">TAM Colors & Settings</div>
                
                <div class="compact-row">
                  <div class="form-group compact">
                    <label>Fill</label>
                    <input type="color" value="${mantra.tamColor || '#ffffff'}"
                           onchange="updateMantra(${index}, 'tamColor', this.value)">
                  </div>
                  <div class="form-group compact">
                    <label>Outline</label>
                    <input type="color" value="${mantra.tamOutlineColor || '#000000'}"
                           onchange="updateMantra(${index}, 'tamOutlineColor', this.value)">
                  </div>
                  <div class="form-group compact">
                    <label>Index</label>
                    <input type="number" min="0" value="${mantra.startIndex || 0}" style="width: 60px;"
                           onchange="updateMantra(${index}, 'startIndex', parseInt(this.value))">
                  </div>
                </div>

                <div class="section-title" style="margin-top: 8px; margin-bottom: 10px;">Syllable Colors</div>
                <div class="compact-row">
                  <div class="form-group compact">
                    <label>Fill</label>
                    <input type="color" value="${mantra.syllableStyle?.fill || '#ffffff'}"
                           onchange="updateSyllableStyleAndPreview(${index}, 'fill', this.value)">
                  </div>
                  <div class="form-group compact">
                    <label>Outline</label>
                    <input type="color" value="${mantra.syllableStyle?.outlineColor || '#000000'}"
                           onchange="updateSyllableStyleAndPreview(${index}, 'outlineColor', this.value)">
                  </div>
                  <div class="form-group compact">
                    <label>Width</label>
                    <input type="number" step="0.01" min="0" max="1" style="width: 60px;"
                           value="${mantra.syllableStyle?.outlineWidth || 0.02}"
                           onchange="updateSyllableStyleAndPreview(${index}, 'outlineWidth', parseFloat(this.value))">
                  </div>
                </div>
              </div>

              <!-- Right Column: JSON -->
              <div class="form-column sidebar-section">
                <div class="section-title" style="margin-top: 0;">Background</div>
                <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                  <textarea style="flex: 1; min-height: 150px;" onchange="updateMantraGradient(${index}, this.value)">${JSON.stringify(mantra.backgroundGradient, null, 2)}</textarea>
                </div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // Initialize 3D previews after DOM is ready
      setTimeout(() => {
        config.mantras.forEach((mantra, index) => {
          const previewScene = window.createPreviewScene(`preview-${index}`, mantra);
          window.previewScenes[index] = previewScene;
        });
      }, 100);
    }

    function updateMantra(index, field, value) {
      config.mantras[index][field] = value;
    }

    function updateSyllableStyle(index, field, value) {
      if (!config.mantras[index].syllableStyle) {
        config.mantras[index].syllableStyle = {};
      }
      config.mantras[index].syllableStyle[field] = value;
    }

    function updateSyllableStyleAndPreview(index, field, value) {
      // Update the config
      updateSyllableStyle(index, field, value);

      // Update the preview if it exists
      if (window.previewScenes[index]) {
        const mantra = config.mantras[index];
        const style = mantra.syllableStyle || {};
        window.previewScenes[index].updateColors(
          style.fill || '#ffffff',
          style.outlineColor || '#000000',
          style.outlineWidth || 0.02
        );
      }
    }

    function updateMantraGradient(index, jsonString) {
      try {
        const gradient = JSON.parse(jsonString);
        config.mantras[index].backgroundGradient = gradient;
      } catch (error) {
        showMessage('Invalid gradient JSON: ' + error.message, 'error');
      }
    }

    function addSyllable(index) {
      const input = document.getElementById(`newSyllable-${index}`);
      const syllable = input.value.trim().toUpperCase();
      if (syllable) {
        config.mantras[index].syllables.push(syllable);
        input.value = '';
        renderMantraList();
      }
    }

    function removeSyllable(mantraIndex, syllableIndex) {
      config.mantras[mantraIndex].syllables.splice(syllableIndex, 1);
      renderMantraList();
    }

    async function saveAllChanges() {
      if (!adminPassword) {
        showMessage('Please login first', 'error');
        return;
      }

      try {
        const response = await fetch('/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            password: adminPassword,
            config: config
          })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('Configuration saved successfully! Changes will be visible after page reload.', 'success');
        } else {
          showMessage('Error: ' + (result.error || 'Failed to save configuration'), 'error');
          if (response.status === 401) {
            logout();
          }
        }
      } catch (error) {
        console.error('Error saving config:', error);
        showMessage('Error saving configuration: ' + error.message, 'error');
      }
    }

    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
      messageDiv.textContent = message;
      messageArea.innerHTML = '';
      messageArea.appendChild(messageDiv);

      // Auto-hide after 5 seconds
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>

</html>
